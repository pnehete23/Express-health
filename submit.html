<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Center Locator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #5D93E1;
            text-align: center;
            margin-bottom: 20px;
        }

        .custom-table {
            border-collapse: separate;
            margin: 20px auto;
            font-size: 0.9em;
            min-width: 700px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .custom-table thead tr {
            background-color: #5D93E1;
            color: white;
            text-align: left;
            font-weight: bold;
        }

        .custom-table th, .custom-table td {
            padding: 10px 15px;
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .custom-table tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        .custom-table tbody tr:last-child {
            color: #5D93E1;
            background-color: #E6F4F1;
        }

        .custom-table tr:last-child td:first-child {
            border-bottom-left-radius: 8px;
        }

        .custom-table tr:last-child td:last-child {
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Wellness Center Locator Results</h1>
    <p>Based on your responses, {{ interpretation }}</p>

    <table class="custom-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Open At</th>
                <th>Closes At</th>
                <th>Days Open</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[11] }}</td>
                <td>{{ item[12] }}</td>
                <td>{{ item[13] }}</td>
                <td>{{ item[16] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
